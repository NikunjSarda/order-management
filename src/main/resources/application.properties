spring.datasource.url=jdbc:mysql://localhost:3306/order_mgmt_db?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root


server.servlet.context-path=/api
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show_sql=true

management.endpoints.web.exposure.include=*


spring.kafka.producer.bootstrap-servers= localhost:9092
spring.kafka.producer.client-id= OrderClient
spring.kafka.producer.key-serializer= org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer= org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks= all
spring.kafka.producer.retries= 5
spring.kafka.producer.batch-size= 16384
spring.kafka.producer.buffer-memory= 33554432
spring.kafka.producer.linger-ms= 1
spring.kafka.producer.enable-Idempotence= true
spring.kafka.producer.transactionalId= OrderTransId

spring.kafka.consumer.bootstrap-servers= localhost:9092
spring.kafka.consumer.client-id= OrderClient
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer 
spring.kafka.consumer.value-deserializer= org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset= earliest
spring.kafka.consumer.isolationLevel= read_committed
spring.kafka.consumer.max-poll-records= 10
spring.kafka.consumer.heartbeat-interval= 6000


kafka.topic.json-demo.name= order-json-demo
kafka.topic.json-demo.groupId= OrderJsonDemoGroup